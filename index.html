<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Gorilla Logic Christian C. Progress Indicator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="vertical-center">
          <div class="container-fluid">
            <div class="row">
              <div class="col-xs-8 col-xs-offset-2">
              <span>DEMO: The first component will be automatic updated in 1 second</span>
                <div class="box">
                  <h4 class="title">Your Progress</h4>
                  <div class="progress-indicator">
                    <label>Reached:</label>
                    <div class="wrapper-indicator">
                      <span class="indicator"></span>
                      <span class="indicator-value"></span>
                    </div>
                    <label>Target:</label>
                    <span class="target"></span>
                    <p class="text">You need <span class="diff"></span> more to reach your target.</p>
                  </div>
                </div>
                <div class="box">
                  <h4 class="title">Your Progress 2</h4>
                  <div class="progress-indicator">
                    <label>Reached:</label>
                    <div class="wrapper-indicator">
                       <span class="indicator"></span>
                       <span class="indicator-value"></span>
                    </div>
                    <label>Target:</label>
                    <span class="target"></span>
                    <p class="text">You need <span class="diff"></span> more to reach your target.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/vue.js"></script>
        <script src="js/components/progress-indicator.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
